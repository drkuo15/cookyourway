name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        env:
          REACT_APP_FIREBASE_APIKEY: '${{secret.REACT_APP_FIREBASE_APIKEY}}'
          REACT_APP_FIREBASE_AUTH_DOMAIN: '${{secret.REACT_APP_FIREBASE_AUTH_DOMAIN}}'
          REACT_APP_FIREBASE_MEASUREMENT_ID: '${{secret.REACT_APP_FIREBASE_MEASUREMENT_ID}}'
          REACT_APP_FIREBASE_PROJECT_ID: '${{secret.REACT_APP_FIREBASE_PROJECT_ID}}'
          REACT_APP_FIREBASE_STORAGE_BUCKET: '${{secret.REACT_APP_FIREBASE_STORAGE_BUCKET}}'
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: '${{secret.REACT_APP_FIREBASE_MESSAGING_SENDER_ID}}'
          REACT_APP_FIREBASE_APP_ID: '${{secret.REACT_APP_FIREBASE_APP_ID}}'
        - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_COOK_YOUR_WAY }}'
          projectId: cook-your-way
